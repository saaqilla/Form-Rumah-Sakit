<body>

  <!-- ==================== Formulir ==================== --> 
    <div class="Formulir"> <!-- Container formulir --> 
    <h1 style="text-transform: uppercase; text-align:center;"> 
      Formulir Pendaftaran Pasien <!-- Judul utama formulir --> 
    </h1>

    <script>
      var yakin = confirm("Kamu yakin tetap ingin buka form ini?");
      if (yakin) {
        alert('Silakan membuat form sendiri');
      } else {
        window.location = "https://www.detik.com";
      }
    </script>

    <!-- Form input -->
    <form id="FormSaya">
      <script>
        var nama = prompt("Masukkan Nama Lengkap:", "Contoh (Nama Lengkap : Aqiilah Salma)");
        document.write("<p><b>Nama</b></p>");
      </script>
      <input type="text" id="nama" required><br><br>
      <script>
        var umur = prompt("Masukkan Umur:", "Contoh (20)");
        document.write("<p><b>Umur</b></p>");
      </script>
      <input type="text" id="umur" required><br><br>
      <script>
    var gender = prompt("Masukkan Jenis Kelamin:", "Contoh (Laki-laki / Perempuan)");
    document.write("<p><b>Jenis Kelamin</b></p>");
</script>
  <select id="gender" required>
    <option value="">-- Pilih Jenis Kelamin --</option>
    <option value="Laki-laki">Laki-laki</option>
    <option value="Perempuan">Perempuan</option>
  </select><br><br>
      <script>
        var alamat = prompt("Masukkan Alamat:", "Contoh (Jl. Gamon No.10)");
        document.write("<p><b>Alamat</b></p>");
      </script>
      <input type="text" id="alamat" required><br><br>
      <script>
        var telepon = prompt("Masukkan No. Telepon:", "Contoh (08123456789)");
        document.write("<p><b>No. Telepon</b></p>");
      </script>
      <input type="text" id="telepon" required><br><br>
      <script>
        var keluhan = prompt("Masukkan Keluhan:", "Contoh (Sakit kepala)");
        document.write("<p><b>Keluhan</b></p>");
      </script>
      <input type="text" id="keluhan" required><br><br>
      <script>
        var email = prompt("Masukkan Email:", "Contoh (aqiilah@email.com)");
        document.write("<p><b>Email</b></p>");
      </script>
      <input type="text" id="email" required><br><br>
      <script>
    var golDarah = prompt("Masukkan Golongan Darah:", "Contoh (A, B, AB, O)");
    document.write("<p><b>Golongan Darah</b></p>");
  </script>
  <select id="golDarah" required>
    <option value="">-- Pilih Golongan Darah --</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="AB">AB</option>
    <option value="O">O</option>
  </select><br><br>
      <button type="submit">Kirim</button>
    </form>
  </div>

  <!-- ==================== Hasil Output ==================== -->
  <div id="gatau" style="display:none;"></div>

  <!-- ==================== Script JavaScript ==================== -->
  <script>
    const form = document.getElementById("FormSaya");
    const hasil = document.getElementById("gatau");

    form.addEventListener("submit", function(dahtau) {
      dahtau.preventDefault();

      const nama = document.getElementById("nama").value;
      const umur = document.getElementById("umur").value;
      const gender = document.getElementById("gender").value;
      const alamat = document.getElementById("alamat").value;
      const telepon = document.getElementById("telepon").value;
      const keluhan = document.getElementById("keluhan").value;
      const email = document.getElementById("email").value;
      const golDarah = document.getElementById("golDarah").value;

      hasil.style.display = "block";
      hasil.innerHTML = `
        <h2>DATA PRIBADI</h2>
        <p><b>Nama:</b> ${nama}</p>
        <p><b>Umur:</b> ${umur} Tahun</p>
        <p><b>Jenis Kelamin:</b> ${gender}</p>
        <p><b>Alamat:</b> ${alamat}</p>
        <p><b>No. Telepon:</b> ${telepon}</p>
        <p><b>Keluhan:</b> ${keluhan}</p>
        <p><b>Email:</b> ${email}</p>
        <p><b>Gol Darah:</b> ${golDarah}</p>

      `;
    });
  </script>
